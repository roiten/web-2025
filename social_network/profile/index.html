<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/ProfileStyle.css" rel="stylesheet">
    <title>Профиль</title>
  </head>
  
  <body>
    <nav class="nav-buttons">
      <button type="button"><img src="images/home.svg" alt="Перейти к ленте" width="40"></button>
      <button type="button"><img src="images/profile.svg" alt="Мой профиль" width="40"></button>
      <button type="button"><img src="images/plus.svg" alt="Создать новый пост" width="40"></button>
    </nav>

    <div class="aboutme-headpart">
      <img class="aboutme-profile-photo" src="images/profilephoto.png" alt="Фото профиля" width="123">
      <h3 class="heading">Ваня Денисов</h3>
      
      <p class="aboutme-status">Привет! Я системный аналитик в АСМЕ. Тут моя жизнь только для самых классных</p>
      <div class="aboutme-posts-amount">
        <img src="images/posts-image.svg" alt="43 поста" width="16">
        <span>43 поста</span>
      </div>
    </div>

    <div class="aboutme-photos">
      <div>
        <img class="aboutme-content-photo" src="images/ph1.png" width="322" alt="Фотография из личного профиля">
        <img class="aboutme-content-photo" src="images/ph2.png" width="322" alt="Фотография из личного профиля">
        <img class="aboutme-content-photo" src="images/ph3.png" width="322" alt="Фотография из личного профиля">
      </div>
      <div>
        <img class="aboutme-content-photo" src="images/ph4.png" width="322" alt="Фотография из личного профиля">
        <img class="aboutme-content-photo" src="images/ph5.png" width="322" alt="Фотография из личного профиля">
        <img class="aboutme-content-photo" src="images/ph6.png" width="322" alt="Фотография из личного профиля">
      </div>
    </div>
  </body>
</html>
