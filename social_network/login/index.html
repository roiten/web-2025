<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Страница входа</title>
    <link href="css/font.css" rel="stylesheet">
    <link href="css/VerificationStyle.css" rel="stylesheet"> 
  </head>
  
  <body>
    <h1 class="heading">Войти</h1>
    <img src="images/intro.png" alt="Демо-фотография" width="462">
    <form>
      <div class="e-mail">
        <label for='email'>Электропочта</label>
        <input type = "email" id="email" name='email' class="email-input">
        <p class="email-description">Введите электропочту в формате *****@***.**</p>
      </div>
      <div class="password">
        <label for='password'>Пароль</label>
        <input type = "password" id="password" name='password' class="password-input">
        <img src="images/eye.svg" alt="Показать пароль" width="27">          
      </div>
      <input type = "submit" class="continue-button" name = 'login-button' value="Продолжить">
    </form>
  </body>
</html>
